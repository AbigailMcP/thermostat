<!DOCTYPE html>
<html>

  <head>
    <title>Thermostat</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="interface.js"></script>
    <script src="src/Thermostat.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"></script>

  </head>

  <body>

    <section>

      <h1 id="temperature"></h1>
      <h2 id="location"></h2>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        power saving mode is <span id="powersaving-status">on</span>
        <button id="powersaving-switch">PSM on/off</button>

      <form>
        <select id="selectCity">
          <option value="">Select location</option>
          <option value="UK/London">London</option>
          <option value="FR/Paris">Paris</option>
          <option value="JP/Tokyo">Tokyo</option>
        </select>
      </form>


      </p>

    </section>

  </body>

</html>
